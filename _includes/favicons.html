{% if page.favicon %}
  {% assign faviconss = page.favicon %}
{% else %}
  {% assign faviconss = "main" %}
{% endif %}
{% capture favicon_path %} {{ 'https://source.rainsin.cn/img/favicon/' | append: faviconss }}  {% endcapture %}

<link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_path | rstrip }}/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ favicon_path | rstrip }}/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ favicon_path | rstrip }}/favicon-16x16.png">
<link rel="manifest" href="{{ favicon_path | rstrip }}/site.webmanifest">
<link rel="shortcut icon" href="{{ favicon_path | rstrip }}/favicon.ico">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ favicon_path | rstrip }}/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
